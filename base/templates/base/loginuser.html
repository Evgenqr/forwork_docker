{% load crispy_forms_tags %}

  <div class="modal fade" id="login_form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger d-none" role="alert">
            
          </div>
            <form class="form-horizontal" action="{% url 'login_form' %}" method="POST" id="login-form">
                <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="id_username" required placeholder="Имя пользователя">
                    <i class="fa fa-user"></i>
      
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="id_password" required placeholder="Пароль">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            
                <div class="form-group">
                <div class="main-checkbox">
                    <input type="checkbox" value="none" id="checkbox1" name="check"/>
                    <label for="checkbox1"></label>
                </div>
                <span class="text">Запомнить</span>
                </div>
          
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Войти</button> 
                    <button type="button" class="btn-secondary"  data-bs-dismiss="modal">Отмена</button>
            </div>
            </form>
 
        {% comment %}
        <form action="{% url 'login_form' %}" method="POST" id="login-form">
            <div class="modal-body">
                {% csrf_token %}
                {{login_form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="submit" class="btn-default">Войти</button>
            </div>
        </form>
        {% endcomment %}
      </div>
    </div>

  </div>
